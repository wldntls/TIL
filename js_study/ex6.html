<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkoers = ["egoing", "leezche"];
    </script>
    <h2>Get</h2>
    <script>
        document.write(coworkoers[0]);
        document.write(coworkoers[1]);
    </script>

    <h2>add</h2>
    <script>
        coworkoers.push('duru');
        coworkoers.push('taeho');
    </script>
    <h2>count</h2>
    <script>
        document.write(coworkoers.length)
    </script>
</body>
